

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
<div class="container">
  <h1 [ngStyle]="headingCSS">{{ title | uppercase }}</h1>
  <div class="navbar">
    <div *ngFor="let country of countries">
      <button
        id="{{ country.name | lowercase }}Select"
        [routerLink]="['/standings', country.name]"

      >
        {{ country.name }}
      </button>
    </div>
  </div>
</div>
</nav>
